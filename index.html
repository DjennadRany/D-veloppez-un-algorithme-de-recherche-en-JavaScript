<!DOCTYPE html>
<html>

<head>
    <title>Projet HTML/CSS/JS - Cas d'utilisation #03</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1 style="display: none;">Les Petits Plats</h1>

        <img src="asset/img/Logo.png" alt="logo">
        <h2>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h2>
        <div id="search-bar">
            <input type="text" id="main-search-input" placeholder="Rechercher...">

        </div>
    </header>

    <main>


        <div class="filters">
            <div class="filter">
                <label for="ingredients-search-select">Ingrédients:</label>
                <select id="ingredients-search-select">
                    <option value="" disabled selected>Sélectionnez un ingrédient</option>
                </select>
                <label for="utensils-search-select">Ustensiles:</label>
                <select id="utensils-search-select">
                    <option value="" disabled selected>Sélectionnez un ustensile</option>
                </select>
                <label for="appliance-search-select">Appareil:</label>
                <select id="appliance-search-select">
                    <option value="" disabled selected>Sélectionnez un appareil</option>
                </select>
            </div>
            <br> <br> <br>
        </div>



        <div id="results">
            <!-- Résultats de recherche ici -->
        </div>

    </main>

    <script src="./script/script.js" type="module"></script>
    <script src="./script/filter.js" type="module"></script>
</body>

</html>
